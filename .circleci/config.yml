version: 2.1

jobs:
  check_bootstrap:
    docker:
      - image: tuplestream/shellcheck:latest
    steps:
      - checkout
      - run: shellcheck ./bootstrap.bash
  build:
    docker:
      - image: tuplestream/golang:latest
    steps:
      - checkout
      - run: ./build.bash
  test_docker_build:
    docker:
      - image: docker:18.06.3-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: attempt to build docker image
          command: |
            ./dockerbuild.bash
  bump_version:
    docker:
      - image: tuplestream/bumpversion:latest
    steps:
      - checkout
      - run: bump
  release_build:
    docker:
      - image: tuplestream/golang:latest
    steps:
      - checkout
      - run:
          name: release build and push
          command: |
            git pull --no-edit origin master
            ./build.bash -release
      - persist_to_workspace:
          root: .
          paths:
            - bin/*
  github_release:
    docker:
      - image: tuplestream/bumpversion:latest
    steps:
      - checkout
      - run: git pull --no-edit origin master
      - attach_workspace:
          at: .
      - run: hub release create -a bin/tuplectl-linux-amd64 -a bin/tuplectl-darwin-amd64 -m $(cat VERSION) "v$(cat VERSION)"
  docker_release:
    docker:
      - image: docker:18.06.3-ce-git
    steps:
      - checkout
      - run: git pull --no-edit origin master
      - setup_remote_docker
      - run:
          name: build and publish docker image
          command: |
            ./dockerbuild.bash -release
  publish_bootstrap:
    docker:
      - image: tuplestream/aws-cli:latest
    steps:
      - checkout
      - run: aws s3 cp bootstrap.bash $S3_TARGET/bootstrap --acl public-read --content-type 'text/x-shellscript'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - check_bootstrap
      - test_docker_build
      - bump_version:
          requires:
            - build
            - check_bootstrap
            - test_docker_build
          filters:
            branches:
              only: master
      - release_build:
          requires:
            - bump_version
      - github_release:
          requires:
            - release_build
      - docker_release:
          requires:
            - release_build
      - publish_bootstrap:
          requires:
            - release_build
